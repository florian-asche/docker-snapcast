---
# This compose file is for the client, but not for the ReSpeaker 2-Mics HAT
networks:
  default:                # default network for this project


services:
  snapcast:
    # snapcast client for audio playback
    container_name: snapcast
    image: "ghcr.io/florian-asche/docker-snapcast:0.29.0-1"
    restart: unless-stopped
    network_mode: "host"
    entrypoint: /usr/bin/snapclient
    environment:
      - START_SNAPCLIENT=true
    command:
      - "--host"
      - "192.168.33.5"
      - "--hostID"
      - "dexter"
      #- "--soundcard"
      #- "plughw:seeed2micvoicec,0"
    devices:
      - /dev/snd:/dev/snd
      - /dev/bus/usb
    group_add:
      - audio
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
